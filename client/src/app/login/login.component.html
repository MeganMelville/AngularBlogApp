<!DOCTYPE html>
<html>

<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <img src="assets/images/banner.png" height="400" width="1950" style="margin-left:-40%;">
<div class="container login-container">
  <br>
   <div class="row">
      <div class="col-md-6 login-form-2">
        <h3>Please Sign In</h3>
      <form class="form-signin">
              <label for="inputEmail" class="sr-only">Email address</label>
              <div class="form-group">
              <input name="email" [(ngModel)] = "user.username" type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus></div>
              <label for="inputPassword" class="sr-only">Password</label>
              <div class="form-group">
              <input name="password" [(ngModel)] = "user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required></div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <div class="form-group"><button class="btnSubmit" (click)="validateLogin();" type="button">Sign in</button></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
